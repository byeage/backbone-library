<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Examples</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="books">
            <form action="#" id="addBook">
                <div>
                    <label for="coverImage">CoverImage:</label>
                    <input type="file" id="coverImage">
                    <label for="title">Title:</label><input type="text" id="title">
                    <label for="author">Author</label><input type="text" id="author">
                    <label for="releaseDate">Release date:</label>
                    <input type="text" id="releaseDate">
                    <label for="keywords">Keywords</label>
                    <input type="text" id="keywords">
                    <button id="add">Add</button>
                </div>
            </form>

            <div id="bookContainer" class="bookContainer">
            	<img src="img/1.png" alt="">
            	<ul>
            		<li>Title</li>
            		<li>author</li>
            		<li>releaseDate</li>
            		<li>keywords</li>
            	</ul>
            	<button class="delete">Delete</button>
            </div>
        </div>
        <script id="bookTemplate" type="text/template">
	        <img src="<%= coverImage %>" alt="">
	        <ul>
	            <li><%= title %></li>
	            <li><%= author %></li>
	            <li><%= releaseDate %></li>
	            <li><%= keywords %></li>
	        </ul>
	        <button class="delete">Delete</button>
        </script>
        <script src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/models/book.js"></script>
        <script src="js/collections/library.js"></script>
        <script src="js/views/book.js"></script>
        <script src="js/views/library.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
